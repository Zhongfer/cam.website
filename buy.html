<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cam Shop</title>
    <link rel="icon" href="./image/shop.jpg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container">
    <h2 class="bg-success" style="width: 35%;"><strong>Complete Your Information</strong></h2>
    </div>
    <div class="container-fluid">
       <form>
        <div class="mb-1">
            <label for="inputname" class="form-label"><strong>Name</strong></label>
        </div>
            <input type="text" title="Surname" placeholder="Surname">
            <input type="text" title="Firstname" placeholder="Firstname">
            <div class="mb-1">
                <label for="Address" class="form-label"><strong>Address</strong></label>
            </div>
                <input style="width: 25%;" type="text" title="address" placeholder="Enter Your Address">
                <div>
                    <label for="email" class="form-label"><strong>Email</strong></label>
                </div>
                <input type="email" style="width: 25%;" placeholder="Enter Your Email">
                <div>
                    <label for="contact" class="form-label"><strong>Phone Number</strong></label>
                </div>
                <div class="mb-2">
                <input type="text" style="width: 25%;" placeholder="Enter Your Number Phone">
                </div>
                <div>
                    <select name="Pay" id="" class="form-select" style="width: 25%;">
                        <option value="1">Credit/Debit Card</option>
                        <option value="4">TrueMoney Wallet</option>
                        <option value="5">Wing Money</option>
                        <option value="6">ABA Bank</option>
                        <option value="7">Aceleda Bank</option>
                    </select>
                </div>
                <div class="mb-1">
                    <input type="checkbox" class="form-check-input">
                    <label for="Agree">Agree</label>
                </div>
       </form>
       <a href="./three.html"><button class="btn btn-primary">Buy Now</button></a>
    </div>
    
</body>
</html>
